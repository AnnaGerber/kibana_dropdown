<div class="dropdownpicker-vis-options">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" ng-model="vis.params.title" class="form-control">
    </div>
    <div class="form-group">
        <label for="title">Disable Edits</label>
        <input type="checkbox" ng-model="vis.params.disableEdits" class="form-control">
        <div ng-if="vis.params.disableEdits">
        	<input type="text" ng-model="vis.params.defaultFilters" class="form-control" placeholder="Filters, Eg:- value1, value2">
    </div>
</div>
